      tailwind.config = {
        theme: {

              }
            },
            animation: {
              'reveal': 'reveal 0.5s ease-out forwards',
              'pulse-strong': 'pulse-strong 2s infinite ease-in-out',
            },
          },
        },
      }
    </script>
